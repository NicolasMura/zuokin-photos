<div class="something-is-broken" @fadeInOutAnimation>
  <div class="message">
    <div class="mc-color-primary">Oops!</div>
    <p>Looks like something is broken.</p>
    <div *ngIf="statusCode" class="status">
      <div class="status-code mc-color-primary">{{ statusCode }}</div>
      <div>statusCode: {{ statusCode }} / statusMessage : {{ statusMessage }}</div>
    </div>
  </div>
  <div>
    <img src="/assets/images/broken-robot.png" alt="Broken robot">
  </div>
</div>
